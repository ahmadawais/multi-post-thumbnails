<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Multiple Post Thumbnails: Docs</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/legacy.js'></script>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='http://rstacruz.github.io/flatdoc/v/0.8.0/theme-white/style.css' rel='stylesheet'>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/theme-white/script.js'></script>

  <!-- Meta -->
  <meta content="Multiple Post Thumbnails" property="og:title">
  <meta content="Add multiple post thumbnails in WordPress" name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.file('docs.md')
    });
  </script>
  <style type="text/css">
    .content h1, .content h2 { text-transform: none; }
  </style>
  <link rel="icon" type="image/ico" href="http://voceplatforms.com/favicon.ico" />
</head>
<body role='flatdoc' class='no-literate large-brief big-h3'>

  <div class='header'>
    <div class='left'>
      <h1>Multiple Post Thumbnails</h1>
      <ul>
        <li><a href='https://github.com/voceconnect/multiple-post-thumbnails'>View on GitHub</a></li>
        <li><a href='https://github.com/voceconnect/multiple-post-thumbnails/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
      <!-- GitHub buttons: see http://ghbtns.com -->
      <iframe src="http://ghbtns.com/github-btn.html?user=voceconnect&amp;repo=multiple-post-thumbnails&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

</body>
</html>
